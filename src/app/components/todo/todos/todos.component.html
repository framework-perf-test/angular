<h3>Todos <button (click)="addTodoHandler()">New</button></h3>
<app-todo-view *ngIf="currentTodo && currentEvent === 'view'" [todo]="currentTodo" (onClose)="currentTodo = null">
</app-todo-view>
<app-todo-form *ngIf="currentTodo && currentEvent === 'edit'" [todo]="currentTodo"
  (onAddOrUpdate)="onUpdateTodoHandler($event)"></app-todo-form>
<br />
<table width="100%">
  <thead>
    <tr>
      <th align="left">Id</th>
      <th align="left">Name</th>
      <th align="left">description</th>
      <th align="left">Type</th>
      <th align="left">Confidential</th>
      <th align="left">Remind</th>
      <th align="left">Date</th>
      <th align="left">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.id }}</td>
      <td>{{ todo.name }}</td>
      <td>{{ todo.description }}</td>
      <td>{{ todo.type }}</td>
      <td>{{ todo.confidential }}</td>
      <td>{{ todo.remind }}</td>
      <td>{{ todo.date | date:'yyyy-MM-dd' }}</td>
      <td>
        <button type="button" (click)="selectTodoHandler(todo.id, 'view')">View</button>
        &nbsp;
        <button type="button" (click)="selectTodoHandler(todo.id, 'edit')">Edit</button>
        &nbsp;
        <button type="button" (click)="deleteTodoHandler(todo.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
